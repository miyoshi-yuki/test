<!DOCTYPE html>test
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>ローディング</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      i.load {
        font-size: 100px;
        display: block;
        color: #c4e3ff;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -50px;
      }
    </style>
  </head>
  <body>
    <i class="fa fa-circle-o-notch fa-spin load" aria-hidden="true"></i>
  </body>
</html>
